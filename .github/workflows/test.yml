name: üêç CI

on:
  push:
    branches:
      - 'dev'
      - 'master'
      - 'release/**'
      - 'feature/**'
  pull_request:
    branches:
      - 'dev'
      - 'master'
      - 'release/**'
      - 'feature/**'

jobs:
  # Run linting for PyQt6
  lint-qt6:
    runs-on: ubuntu-latest
    container:
      image: registry.gitlab.com/oslandia/qgis/pyqgis-4-checker/pyqgis-qt-checker:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: Dry run lint (log only)
        run: pyqt5_to_pyqt6.py --dry_run --logfile pyqt6_checker.log ./ 

      - name: Upload log artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyqt6_checker-log
          path: pyqt6_checker.log
          retention-days: 3

      - name: Lint and fix
        run: pyqt5_to_pyqt6.py ./

  # Run flake8 linting
  lint-flake8:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - python-version: 3.9
            os: ubuntu-latest
          - python-version: "3.10"
            os: ubuntu-latest
          - python-version: 3.11
            os: ubuntu-latest
          - python-version: 3.12
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install flake8

      - name: Lint with flake8
        run: flake8 .

