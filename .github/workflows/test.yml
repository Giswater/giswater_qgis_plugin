name: ðŸ§ª QGIS Unit Tests

on:
  push:
    branches:
      - 'main'
      - 'release/**'
      - 'feature/**'
      - 'fix/**'
      - 'refactor/**'
  pull_request:
    branches:
      - 'main'
      - 'release/**'
      - 'feature/**'
      - 'fix/**'
      - 'refactor/**'

jobs:
  # Run unit tests
  tests-qgis:
    if: false  # TODO: Remove this line when tests are ready
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        qgis_version: [latest, ltr, stable]
    env:
      QGIS_TEST_VERSION: ${{ matrix.qgis_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Test
        run: |
          chmod +x .docker/run-docker-tests.sh
          docker compose -f .docker/docker-compose.yml run qgis /usr/src/giswater_qgis_plugin/.docker/run-docker-tests.sh
