name: Python flake8

on:
    push:
        branches: ['dev-4.0', 'dev-4.0-ci']
    pull_request:
        branches: ['dev-4.0', 'dev-4.0-ci']

jobs:
  lint:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - python-version: 3.9
            os: ubuntu-latest
          - python-version: "3.10"
            os: ubuntu-latest
          - python-version: 3.11
            os: ubuntu-latest
          - python-version: 3.12
            os: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install flake8
    - name: Lint with flake8
      run: |
        flake8 .