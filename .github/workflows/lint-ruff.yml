name: üêç Ruff Linting

on:
  push:
  pull_request:

jobs:
  # Run ruff linting
  lint-ruff:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - python-version: 3.9
            os: ubuntu-latest
          - python-version: "3.10"
            os: ubuntu-latest
          - python-version: 3.11
            os: ubuntu-latest
          - python-version: 3.12
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install ruff

      - name: Lint with ruff
        run: ruff check . --config ruff.toml
