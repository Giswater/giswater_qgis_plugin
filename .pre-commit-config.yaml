repos:
  # Auto-fix unused imports and variables
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        exclude: ^(packages|dbmodel|test|i18n|icons)/
        args:
          - --in-place
          - --remove-all-unused-imports
          - --remove-unused-variables

  # Auto-fix whitespace, blank lines, formatting
  - repo: https://github.com/hhatto/autopep8
    rev: v2.3.1
    hooks:
      - id: autopep8
        exclude: ^(packages|dbmodel|test|i18n|icons)/
        args:
          - --in-place
          - --max-line-length=120
          - --select=E2,E3,E4,E7

  # Check remaining issues
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        exclude: ^(packages|dbmodel|test|i18n|icons)/
        args:
          - --select=E2,E3,E4,E7,E9,N8,D1,D2,D3,D4,C9,F4,F541,F8,F9
          - --max-line-length=120
          - --max-complexity=40